{% set name = "screeninfo" %}
{% set version = "0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/screeninfo-{{ version }}.tar.gz
  sha256: 12a97c3527e3544ac5dbd7c1204283e2653d655cbd15844c990a83b1b13ef500

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - dataclasses  # [py<37]
    - pyobjc-framework-cocoa  # [osx]
    - python

test:
  imports:
    - screeninfo
    - screeninfo.enumerators

about:
  home: https://github.com/rr-/screeninfo
  summary: Fetch location and size of physical screens.
  license: MIT AND BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - gauranshkumar
